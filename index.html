<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register-login Form</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  <script src="script.js"></script>

</head>
<body>
  <div class="wrapper">
  <div class="left">
        
    <img src="photo.png" alt="chair_image">
  </div>
  <div class="right">
    <div class="tabs">
      <h4>Welcome to lorem...!</h4><br>
      <ul>
        <li class="login_li">Login</li>
        <li class="register_li">Register</li>
      </ul>
    </div>
    

    <div class="login">
      <p id="article">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p><br>
      <div class="input_field">
        <label class="label">User name</label>
        <input type="text" placeholder="Enter your User name" class="input">
      </div>
      <div class="input_field">
        <label class="label">Password</label>
        <input type="password" placeholder="Enter your Password" class="input">
      </div>
      <div class="btn"><a href="#">Login</a></div>
    </div>

    <div class="register">
      <p id="article">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p><br>
      <div class="input_field">
        <label class="label">Email Address</label>
        <input type="text" placeholder="Enter your Email Address" class="input">
      </div>
      <div class="input_field">
        <label class="label">User name</label>
        <input type="text" placeholder="Enter your User name" class="input">
      </div>
      <div class="input_field">
        <label class="label">Password</label>
        <input type="password" placeholder="Enter your Password" class="input">
      </div>
      <div class="btn"><a href="#">Register</a></div>
    </div>
    
    
    
  </div>
</div>
</body>
</html>
